<div class="row">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<div class="newWidth">
			<div class="underline">
				<h3 class="text-uppercase" >you can send email here</h3>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<form [formGroup]="sendEmailForm" (ngSubmit)="send()" novalidate class="contact">
					<div class="form-group" [ngClass]="optionalClasses('email')">
						<label for="email" class="control-label text-uppercase">email</label><span class="text-required">*</span>
						<input type="email" class="form-control" id="email" aria-label="email" formControlName="email" required>
					</div>
					<div class="form-group">
						<label for="subject" class="text-uppercase control-label">subject</label>
						<input type="text" class="form-control" id="subject" aria-label="subject" formControlName="subject" required >
					</div>
					<div class="form-group" >
						<label for="text" class="text-uppercase control-label">text</label><span class="text-required">*</span>
						<textarea formControlName="text" id="text" name="text" class="form-control cf" rows="5" aria-label="text"
						 required></textarea>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-blue btn-md" title="send email" [disabled]="!sendEmailForm.valid">send it!</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
